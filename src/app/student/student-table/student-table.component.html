<div class="p-0 box">
    <nz-spin [nzSpinning]="isLoading$ | async">
        <nz-table #nzTable [nzData]="(listOfData$ | async) || []" nzTableLayout="fixed">
            <thead>
                <tr>
                    <th nzCustomFilter>
                        Name
                        <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0"
                            [nzDropdownMenu]="menu">
                            <span nz-icon nzType="search"></span>
                        </nz-filter-trigger>
                    </th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of nzTable.data">
                    <td>{{ data.name }}</td>
                    <td>{{ data.email }}</td>
                    <td>{{ data.phone }}</td>
                    <td>
                        <button nz-button [nzSize]="size" nzType="primary" (click)="delete(data.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
        <nz-dropdown-menu #menu="nzDropdownMenu">

        </nz-dropdown-menu>
    </nz-spin>
</div>
